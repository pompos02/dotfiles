# Keybindings configuration

# Reset all default keybindings for a clean slate
# unbind-key -a

# Vi mode for copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# Alternative copy mode binding
bind-key [ copy-mode

# Last opened session toggle
bind-key a last-window

# Custom keybindings
bind-key g run-shell "~/.config/scripts/open_github.sh"
bind f run  "tmux neww ~/.config/scripts/tmux_sessions.sh"
bind G neww -n "git" -S lazygit

# Reload config
bind R source-file ~/.config/tmux/tmux.conf \; display-message "~/.config/tmux/tmux.conf reloaded"
bind r command-prompt "rename-window %%"

# Window navigation
bind H previous-window
bind L next-window

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r -T prefix , resize-pane -L 20
bind -r -T prefix . resize-pane -R 20
bind -r -T prefix - resize-pane -D 7
bind -r -T prefix = resize-pane -U 7

# Window management
bind n new-window -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind x swap-pane -D
bind z resize-pane -Z
bind c kill-window

# Session management
bind S choose-session

# Utility bindings
bind K send-keys "clear"\; send-keys "Enter"
bind P set pane-border-status

# Numbered window selection
bind -T prefix 1 select-window -t 1
bind -T prefix 2 select-window -t 2
bind -T prefix 3 select-window -t 3
bind -T prefix 4 select-window -t 4
bind -T prefix 5 select-window -t 5
bind -T prefix 6 select-window -t 6
bind -T prefix 7 select-window -t 7
bind -T prefix 8 select-window -t 8
bind -T prefix 9 select-window -t 9
bind -T prefix 0 select-window -t 0
