add_newline = false
format = """$username[@](iris)$hostname $directory$character"""
palette = "rose_pine"
# move the rest of the prompt to the right
right_format = """$git_branch $all"""
command_timeout = 1000

[username]
format = "[$user]($style)"
style_user = "iris"
show_always = true

[hostname]
format = "[$hostname]($style)"
style = "iris"
ssh_only = false

[character]
vicmd_symbol = " >>>"
success_symbol = '[\$](text)'
error_symbol = '[\$](love)'

[directory]
read_only = " 󰌾"
format = "[$path]($style)"
style = "pine"
truncation_length = 0
truncate_to_repo = true

[git_branch]
# format = "git:\\([$branch]($style)\\)"
format = "[$branch]($style)"
style = "pine"
disabled = false


[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = false
style = 'bold blue'
symbol = " "

